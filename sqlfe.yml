routes:
  /users:
    query: >
      insert into "user"
      (name, email, password)
      values (${user.username}, ${user.email}, ${user.password})
      returning
        name as "user.username",
        email as "user.email",
        image as "user.image",
        bio as "user.bio",
        null as "user.token"
    arity: 1
  /articles/feed:
    query: >
      select * from feed
