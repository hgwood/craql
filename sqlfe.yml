routes:
  /users:
    query: >
      insert into "user"
      (name, email, password)
      values (${body.user.username}, ${body.user.email}, ${body.user.password})
      returning
        name as "user.username",
        email as "user.email",
        image as "user.image",
        bio as "user.bio",
        email as "user.token"
    arity: 1
  /users/login:
    query: >
      select
        name as "user.username",
        email as "user.email",
        image as "user.image",
        bio as "user.bio",
        email as "user.token"
      from "user"
      where
        email = ${body.user.email}
        and password = ${body.user.password}
    arity: 1
  /user:
    query: >
      select
        name as "user.username",
        email as "user.email",
        image as "user.image",
        bio as "user.bio",
        email as "user.token"
      from "user"
      where
        email = substring(${headers.authorization} from 7)
    arity: 1
    ignoreBody: true
  /articles:
    query: >
      select
        title as "article.title",
        slug as "article.slug",
        body as "article.body",
        created_at as "article.createdAt",
        updated_at as "article.updatedAt",
        description as "article.description",
        author.bio as "article.author.bio",
        author.image as "article.author.image",
        author.name as "article.author.username",
        coalesce(article_favorite_count.count, 0) as "article.favoritesCount",
        follow.follower_id is not null as "article.author.following",
        favorite.user_id is not null as "article.favorited"
      from article
      join "user" as author on author.id = article.author_id
      left join article_favorite_count on article_favorite_count.article_id = article.id
      join "user" as "current_user" on "current_user".email = substring(${headers.authorization} from 7)
      left join follow on
        follow.following_id = author.id
        and follow.follower_id = "current_user".id
      left join favorite on
        favorite.article_id = article.id
        and favorite.user_id = "current_user".id
      where
        true
        {{#query.author}}and author.name = ${query.author}{{/query.author}}
        {{#query.favorited}}and (select id from "user" where name = ${query.favorited}) = any(article_favorite_count.favoriters){{/query.favorited}}
